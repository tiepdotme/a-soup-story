<!-- Nav -->
<nav id="nav">
		<ul class="links">
			<li{% if page.title == "Home" %} class="active"{% endif %}><a href="{{ "/" | absolute_url | replace: "http", secure }}">Home</a></li>
			<li{% if page.title == "About Us" %} class="active"{% endif %}><a href="{{ "about.html" | absolute_url | replace: "http", secure }}">About Us</a></li>
		</ul>
		<ul class="icons">
			{% if site.data.facebook.url %}
			<li><a href="{{ site.data.facebook.url }}" class="icon fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
			{% endif %}
			{% if site.data.instagram.url %}
			<li><a href="{{ site.data.instagram.url }}" class="icon fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
			{% endif %}
		</ul>
</nav>

<!-- Main -->
<div id="main">
